<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gallery | 高级视觉陈列</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2A2A2A;
            --secondary: #F5F5F5;
            --accent: #FF6B6B;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--primary);
            color: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 沉浸式标题 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(42,42,42,0.9) 0%,
                rgba(255,107,107,0.3) 100%
            );
            transform: rotate(15deg);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards;
        }

        /* 动态网格布局 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 8%;
            position: relative;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0.95);
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0) 60%,
                rgba(0,0,0,0.8) 100%
            );
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2rem;
            color: white;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .gallery-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        /* 悬浮特效 */
        .parallax-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .parallax-item {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }

        /* 交互动画 */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .gallery-item img {
                height: 400px;
            }
        }

        /* 高级光标效果 */
        body:hover {
            cursor: url('data:image/svg+xml;utf8,<svg...'), auto;
        }

        .custom-cursor {
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- 沉浸式标题区 -->
    <section class="hero">
        <div class="parallax-wrap">
            <div class="parallax-item" style="top:20%; left:30%; width:200px; height:200px;"></div>
            <div class="parallax-item" style="top:60%; right:20%; width:150px; height:150px;"></div>
        </div>
        <div class="hero-content">
            <h1>Visual<br>Experience</h1>
            <p>探索极致视觉艺术</p>
        </div>
    </section>

    <!-- 动态画廊 -->
    <main class="gallery-grid">
        <article class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600?mountain" 
                 alt="山脉" 
                 loading="lazy">
            <div class="item-info">
                <h3>自然之境</h3>
                <p>探索未至之地</p>
                <i class="fas fa-expand"></i>
            </div>
        </article>

        <article class="gallery-item">
            <img src="https://source.unsplash.com/random/800x600?city" 
                 alt="城市" 
                 loading="lazy">
            <div class="item-info">
                <h3>都市脉搏</h3>
                <p>现代文明交响曲</p>
                <i class="fas fa-expand"></i>
            </div>
        </article>

        <!-- 更多图库项目... -->
    </main>

    <!-- 动态光标 -->
    <div class="custom-cursor"></div>

    <script>
        // 视差特效
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.parallax-item').forEach(item => {
                const speed = 0.02;
                const x = (window.innerWidth - e.pageX * speed);
                const y = (window.innerHeight - e.pageY * speed);
                item.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 自定义光标
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
