<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超维空间 - 巴斯光年影像库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="cyber-frame"></div>

    <nav class="cyber-nav">
        <div class="neon-bar"></div>
        <h1 class="cyber-title">
            <span class="flicker-fast">🚀</span>
            <span class="scanline">BUZZ</span>
            <span class="flicker-slow">GALLERY</span>
            <span class="flicker-fast">🌌</span>
        </h1>
    </nav>

    <div class="grid-container" id="grid"></div>

    <div class="terminal">
        <div class="terminal-header">> SYSTEM STATUS</div>
        <div class="terminal-body" id="terminal"></div>
    </div>

    <audio id="hoverSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
